  title: Neural support for contributions of utility and narrative processing of evidence
    in juror decision making
  container-title: Journal of Neuroscience
  publisher: Society for Neuroscience
  page: 7624-7633
  volume: '42'
  issue: '40'
  abstract: Efforts to explain complex human decisions have focused on competing theories
    emphasizing utility and narrative mechanisms. These are difficult to distinguish
    using behavior alone. Both narrative and utility theories have been proposed to
    explain juror decisions, which are among the most consequential complex decisions
    made in a modern society. Here, we asked jury-eligible male and female subjects
    to rate the strength of a series of criminal cases while recording the resulting
    patterns of brain activation. We compared patterns of brain activation associated
    with evidence accumulation to patterns of brain activation derived from a large
    neuroimaging database to look for signatures of the cognitive processes associated
    with different models of juror decision-making. Evidence accumulation correlated
    with multiple narrative processes, including reading and recall. Of the cognitive
    processes traditionally viewed as components of utility, activation patterns associated
    with uncertainty, but not value, were more active with stronger evidence. Independent
    of utility and narrative, activations linked to reasoning and relational logic
    also correlated with increasing evidence. Hierarchical modeling of cognitive processes
    associated with evidence accumulation supported a more prominent role for narrative
    in weighing evidence in complex decisions. However, utility processes were also
    associated with evidence accumulation. These complementary findings support an
    emerging view that integrates utility and narrative processes in complex decisions.SIGNIFICANCE
    STATEMENT The last decade has seen a sharply increased interest in narrative as
    a central cognitive process in human decision-making and as an important factor
    in the evolution of human societies. However, the roles of narrative versus utility
    models of decision-making remain hotly debated. While available models frequently
    produce similar behavioral predictions, they rely on different cognitive processes
    and so their roles can be separated using the right neural tests. Here, we use
    brain imaging during mock juror decisions to show that cognitive processes associated
    with narrative, and to a lesser extent utility, were engaged while subjects evaluated
    evidence. These results are consistent with interactions between narrative and
    utility processes during complex decision-making.
  URL: https://www.jneurosci.org/content/42/40/7624
  DOI: 10.1523/JNEUROSCI.2434-21.2022
